<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <link rel="stylesheet" href="./main.css">
    <title>Simon Game</title>
</head>
<body>
    <main>
        <section class="game-controls">
            <span>Count:</span>
            <span id="count">0</span>
            <button id="start" class="button-success">Start</button>
            <button id="reset" class="button-danger">Reset</button>
            Strict<input id="strict-mode" type="checkbox">
        </section>
        <section class="block-colors">
            <div id="red" class="block">

            </div>
            <div id="green" class="block">

            </div>
            <div id="blue" class="block">

            </div>
            <div id="orange" class="block">

            </div>
        </section>
        <section class="game-messages">
            <p id="game-message" class="alert"></p>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
